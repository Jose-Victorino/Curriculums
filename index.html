<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculums</title>
  <link rel="shortcut icon" href="./assets/image/Crest-Icon.png" type="png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/curriculum.css">
  <link rel="stylesheet" href="./assets/css/mCourses.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
</head>
<body>
  <div class="modals">
    <button>
      <svg fill="hsl(0, 0%, 90%)" viewBox="0 0 384 512">
        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
      </svg>
    </button>
    <article class="edit-status-modal">
      <div class="top">
        <ul>
          <li>
            <a onclick="toggleEditTab(0)">Core Courses</a>
          </li>
          <li>
            <a onclick="toggleEditTab(1)">Electives</a>
          </li>
          <li>
            <a onclick="toggleEditTab(2)">Specialization</a>
          </li>
        </ul>
        <button onclick="updateCourseStatus()">Confirm</button>
      </div>
      <div class="edit-core"></div>
      <div class="edit-elec"></div>
      <div class="edit-spec"></div>
    </article>
  </div>
  <div class="scroll-container">
    <header>
      <div class="Burger-Cont">
        <div class="Nav-Burger">
          <div class="Bar Bar-Top"></div>
          <div class="Bar Bar-Mid"></div>
          <div class="Bar Bar-Bot"></div>
        </div>
      </div>
      <img src="./assets/image/Crest-Icon.png" alt="">
    </header>
    <main>
      <nav>
        <ul>
          <li>
            <div class="nav-item selected" data-mainNavTab="mutual-courses">
              <p>View Mutual Courses</p>
            </div>
          </li>
          <li>
            <div class="nav-item">
              <p>Curriculums</p>
            </div>
            <ul data-mainNav></ul>
          </li>
        </ul>
      </nav>
      <div class="tab-windows">
        <div class="mutual-courses show" data-mainTabWindow="mutual-courses">
          <h1>Mutual Courses</h1>
          <p style="display: none;">No mutual courses available.</p>
          <ul data-mutualStudentCourses></ul>
        </div>
        <div class="student-currs"></div>
      </div>
    </main>
  </div>
  <script src="./assets/js/dec.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/course-status.js"></script>
</body>
</html>
